<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TapTracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
    <h1 id="counter">0</h1>


    <div class="btn-row">
        <button class="btn green" id="plus3">+3</button>
        <button class="btn green" id="plus5">+5</button>
    </div>


    <div class="btn-row">
        <button class="btn red" id="minus3">-3</button>
        <button class="btn red" id="minus5">-5</button>
    </div>

    <div class="btn-row">
        <button class="btn red" id="reset">Reset</button>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
