<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>snake2</title>
    
    <link rel="stylesheet" href="style.css">  
    
    <script type="module" src="snake.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  
  <body>
    <img src="banner.png">
    <br>
    <div class="score-container">
      <h2 id="msg"></h2>
      <h2 id="msg2"></h2>
    </div>
    
    <canvas id="game"></canvas>
    <button id="playBtn">Restart</button>

    <br>

    <div class="settings">
      <button id="players">Players: 2</button>
      <button id="selfCol">Self-collision: On</button>
      <button id="endless">Endless Snakes: Off</button>
      <button id="funMode">Fun Mode: On</button>
      <p>Restart game to apply changes</p>
    </div>

  </body>
  
</html>
